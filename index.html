<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bizzy’s D&D Campaign Generator</title>
  <style>
    body {
      background: #111;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 2em;
    }
    h1 {
      color: #ffd700;
      text-align: center;
    }
    label, input, button {
      display: block;
      margin: 0.5em 0;
      font-size: 1em;
      color: #fff;
    }
    input, button {
      padding: 0.5em;
      background: #222;
      border: 1px solid #444;
      border-radius: 4px;
      color: #fff;
    }
    button {
      cursor: pointer;
      background: #ffd700;
      color: #111;
      margin-top: 1em;
    }
    pre {
      background: #222;
      border: 1px solid #444;
      padding: 1em;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 400px;
      overflow-y: scroll;
    }
  </style>
</head>
<body>
  <h1>Bizzy’s D&D Campaign Generator</h1>

  <label for="partyLevel">Party Level:</label>
  <input type="number" id="partyLevel" value="2" min="1" />

  <label for="numQuests">Number of Quests:</label>
  <input type="number" id="numQuests" value="3" min="1" />

  <button onclick="showCampaign()">Generate Campaign!</button>

  <h2>Output (JSON):</h2>
  <pre id="output"></pre>

  <script src="campaign.js"></script>
</body>
</html>
